<h1 class="font-bold text-2xl">Elenco Documenti</h1>
<p class="mt-[10px] text-gray-500">Questo servizio ti consente di visualizzare i documenti che hai gi√† firmato.</p>

<div class="mt-[20px] relative overflow-x-auto shadow-md sm:rounded-lg">
    <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
                <th scope="col" class="px-6 py-3">
                    Titolo
                </th>
                <th scope="col" class="px-6 py-3">
                    Firma
                </th>
                <th scope="col" class="px-6 py-3">
                    Utente
                </th>
                <th scope="col" class="px-6 py-3">
                    Opzioni
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let documento of elencoDocumenti()" class="odd:bg-white odd:dark:bg-gray-900 even:bg-gray-50 even:dark:bg-gray-800 border-b dark:border-gray-700 border-gray-200">
                <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                    {{documento.titolo}}
                </th>
                <td class="px-6 py-4">
                    {{documento.firma}}
                </td>
                <td class="px-6 py-4">
                    <p *ngFor="let utente of documento.utenti">
                        {{utente.username}}
                    </p>
                </td>
                <td class="px-6 py-4">
                    <a [href]="documento.file.replace('/home/luca/Scrivania/WWW/digital-signature-backend/src/main/resources/public/','http://localhost:8080/')" class="font-medium text-blue-600 dark:text-blue-500 hover:underline">Visualizza</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
